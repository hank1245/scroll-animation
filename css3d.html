<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    body {
      background: black;
    }
    .stage {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100vw;
      height: 100vh;
      perspective: 400px;
    }
    .login {
      position: relative;
      width: 300px;
      height: 150px;
      font-size: 2rem;
      color: white;
      transform-style: preserve-3d;
      transform-origin: middle;
      transition: 3s;
    }
    .flipped {
      background: black;
    }
    .flipped .login {
      transform: rotateY(180deg);
    }
    .panel,
    .login-side {
      position: absolute;
      left: 0;
      right: 0;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
    }
    .panel {
      background: rgba(255, 255, 255, 0.7);
    }
    .front {
      transform: translateZ(50px);
    }
    .back {
      background: blue;
      transform: rotateY(180deg);
    }
    .hi {
      margin-left: 80px;
    }
  </style>
  <body>
    <div class="stage">
      <div class="login">
        <div class="login-side front">
          <label>
            <span class="hi">안녕하세요</span>
          </label>
        </div>
        <div class="panel"></div>
        <div class="login-side back">
          <p>로그인하세요!</p>
        </div>
      </div>
    </div>
    <script>
      let login = document.querySelector(".login");
      login.addEventListener("click", () =>
        document.body.classList.toggle("flipped")
      );
    </script>
  </body>
</html>
